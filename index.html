<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h3>Rock Paper Scissors</h3>
    </header>
    <main>
        <p>Make a selection to start. First to 5 points wins.</p>
        <div class="selections">
            <div class="rock">Rock</div>
            <div class="paper">Paper</div>
            <div class="scissors">Scissors</div>
        </div>
        <div class="outcomes">
            <div class="computer">
                <p>Computer</p>
                <p class="computerContainer"></p>
            </div>
            <div class="user">
                <p>User</p>
                <p class="userContainer"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>The Odin Project 2023</p>
    </footer>
</body>
</html>
